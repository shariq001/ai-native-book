<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">VLA Pipeline Architecture</text>
  
  <!-- Microphone -->
  <ellipse cx="100" cy="200" rx="40" ry="60" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="100" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Microphone</text>
  
  <!-- Whisper -->
  <rect x="200" y="160" width="120" height="80" rx="10" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
  <text x="260" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Whisper</text>
  <text x="260" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Audio→Text)</text>
  
  <!-- LLM -->
  <rect x="380" y="160" width="120" height="80" rx="10" fill="#FF9800" stroke="#EF6C00" stroke-width="2"/>
  <text x="440" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">LLM</text>
  <text x="440" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Processing)</text>
  
  <!-- ROS 2 -->
  <rect x="560" y="160" width="120" height="80" rx="10" fill="#9C27B0" stroke="#4A148C" stroke-width="2"/>
  <text x="620" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ROS 2</text>
  <text x="620" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Robot Actions)</text>
  
  <!-- Arrows -->
  <line x1="140" y1="200" x2="200" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="200" x2="380" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="200" x2="560" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="350" font-family="Arial" font-size="14" fill="#333">Data Flow:</text>
  <text x="50" y="370" font-family="Arial" font-size="12" fill="#666">Microphone → Audio → Whisper → Text → LLM → Commands → ROS 2 → Robot Actions</text>
</svg>