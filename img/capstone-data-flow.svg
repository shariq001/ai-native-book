<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Capstone: System Integration - Complete Pipeline</text>
  
  <!-- Modules Connection -->
  <g>
    <!-- Module 1: ROS2 Nervous System -->
    <rect x="50" y="80" width="200" height="100" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#2E7D32" font-weight="bold">Module 1</text>
    <text x="150" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E7D32">ROS 2 Nervous System</text>
    <text x="150" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#2E7D32">Middleware & Communication</text>
  </g>
  
  <!-- Module 2: Digital Twin -->
  <g>
    <rect x="280" y="80" width="200" height="100" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="380" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#0D47A1" font-weight="bold">Module 2</text>
    <text x="380" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#0D47A1">Digital Twin (Gazebo & Unity)</text>
    <text x="380" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#0D47A1">Simulation & Training</text>
  </g>
  
  <!-- Module 3: AI-Robot Brain -->
  <g>
    <rect x="510" y="80" width="200" height="100" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="610" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#EF6C00" font-weight="bold">Module 3</text>
    <text x="610" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#EF6C00">AI-Robot Brain (Isaac)</text>
    <text x="610" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#EF6C00">VSLAM, Nav2, Planning</text>
  </g>
  
  <!-- Module 4: VLA & Capstone -->
  <g>
    <rect x="740" y="80" width="200" height="100" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="840" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A148C" font-weight="bold">Module 4</text>
    <text x="840" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A148C">VLA & Capstone</text>
    <text x="840" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A148C">Integration & Application</text>
  </g>
  
  <!-- Central Robot Figure -->
  <g>
    <circle cx="500" cy="350" r="60" fill="#BDBDBD" stroke="#424242" stroke-width="3"/>
    <text x="500" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF" font-weight="bold">ROBOT</text>
    
    <!-- Antenna for voice reception -->
    <line x1="500" y1="290" x2="500" y2="250" stroke="#424242" stroke-width="3"/>
    <circle cx="500" cy="245" r="5" fill="#F44336"/>
    <text x="500" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">EAR</text>
    
    <!-- Eye for vision -->
    <circle cx="480" cy="340" r="8" fill="#FFFFFF" stroke="#424242" stroke-width="2"/>
    <circle cx="480" cy="340" r="4" fill="#333"/>
    <circle cx="520" cy="340" r="8" fill="#FFFFFF" stroke="#424242" stroke-width="2"/>
    <circle cx="520" cy="340" r="4" fill="#333"/>
    <text x="500" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">EYES</text>
    
    <!-- Motors for movement -->
    <rect x="465" y="390" width="10" height="40" fill="#757575" stroke="#212121" stroke-width="1"/>
    <rect x="525" y="390" width="10" height="40" fill="#757575" stroke="#212121" stroke-width="1"/>
    <text x="500" y="445" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">FEET</text>
  </g>
  
  <!-- Arrows from modules to robot -->
  <line x1="150" y1="180" x2="250" y2="300" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="180" x2="450" y2="290" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="180" x2="500" y2="290" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="840" y1="180" x2="550" y2="300" stroke="#9C27B0" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Complete loop arrows -->
  <path d="M 560 350 Q 650 300 580 250" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <path d="M 440 350 Q 350 300 420 250" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Voice Command -->
  <g>
    <rect x="400" y="500" width="200" height="40" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="500" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#C62828" font-weight="bold">"Bring me the red apple"</text>
  </g>
  
  <!-- Arrow from voice to robot -->
  <line x1="500" y1="500" x2="500" y2="430" stroke="#C62828" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g>
    <rect x="50" y="480" width="250" height="80" rx="5" fill="rgba(255,255,255,0.8)" stroke="#CCC" stroke-width="1"/>
    <text x="60" y="500" font-family="Arial" font-size="12" fill="#333" font-weight="bold">System Integration Flow:</text>
    <text x="60" y="520" font-family="Arial" font-size="10" fill="#333">Voice Input → AI Planning → Navigation → Manipulation → Delivery</text>
    <text x="60" y="540" font-family="Arial" font-size="10" fill="#333">All 4 modules work together to execute human commands</text>
    <text x="60" y="560" font-family="Arial" font-size="10" fill="#333">through complete autonomous loop</text>
  </g>
</svg>