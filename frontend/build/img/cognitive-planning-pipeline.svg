<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Cognitive Planning Pipeline</text>
  
  <!-- Voice Input -->
  <rect x="60" y="100" width="120" height="60" rx="10" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
  <text x="120" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Voice →</text>
  <text x="120" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">"Tidy Up"</text>
  
  <!-- Text Processing -->
  <rect x="220" y="100" width="120" height="60" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="280" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Text →</text>
  <text x="280" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Parse Command</text>
  
  <!-- Planning -->
  <rect x="380" y="100" width="120" height="60" rx="10" fill="#FF9800" stroke="#EF6C00" stroke-width="2"/>
  <text x="440" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Plan →</text>
  <text x="440" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sequence of Steps</text>
  
  <!-- ROS Action -->
  <rect x="540" y="100" width="120" height="60" rx="10" fill="#9C27B0" stroke="#4A148C" stroke-width="2"/>
  <text x="600" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ROS 2 →</text>
  <text x="600" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Action Execution</text>
  
  <!-- Steps Detail -->
  <text x="40" y="220" font-family="Arial" font-size="16" fill="#333">Action Sequence:</text>
  
  <!-- Action 1: Navigate to Kitchen -->
  <rect x="60" y="240" width="150" height="40" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="135" y="265" font-family="Arial" font-size="12" text-anchor="middle">NavigateTo[Kitchen]</text>
  
  <!-- Action 2: Locate Cup -->
  <rect x="230" y="240" width="150" height="40" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="305" y="265" font-family="Arial" font-size="12" text-anchor="middle">Locate[Cup]</text>
  
  <!-- Action 3: Grasp Cup -->
  <rect x="400" y="240" width="150" height="40" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="475" y="265" font-family="Arial" font-size="12" text-anchor="middle">Grasp[Cup]</text>
  
  <!-- Arrow from voice to text -->
  <line x1="180" y1="130" x2="220" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from text to plan -->
  <line x1="340" y1="130" x2="380" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from plan to action -->
  <line x1="500" y1="130" x2="540" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="350" font-family="Arial" font-size="14" fill="#333">Conceptual Flow:</text>
  <text x="50" y="370" font-family="Arial" font-size="12" fill="#666">Voice → Text → Plan → ROS 2 Action</text>
</svg>